# ===========================================================================================
# Test Configuration for Order Service
# ===========================================================================================
# This file overrides application.properties during test execution
# WHY: We use in-memory H2 database instead of PostgreSQL for faster, isolated tests
# ===========================================================================================

# Database Configuration - H2 In-Memory Database
# WHY: H2 is a lightweight in-memory database perfect for testing
# No need to run PostgreSQL during tests - faster and more reliable
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# WHY: create-drop recreates the schema for each test run - ensures clean state
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Kafka Configuration - Disabled for Tests
# WHY: We don't need Kafka running during basic unit/integration tests
# Comment these out when you add @EmbeddedKafka tests
spring.kafka.bootstrap-servers=localhost:9092
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Server Configuration
# WHY: Random port avoids conflicts when running multiple test suites in parallel
server.port=0
